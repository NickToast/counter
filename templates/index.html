<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Counter</title>
</head>

<body class="bg-dark text-light container text-center">
    <h1 class="text-center my-5">Counter</h1>
    <h2 class="my-5">Counter = {{session['counter']}}</h2>
    <h3 class="my-5">You visited this page {{session['visit value']}} times.</h3>
    
    <form action="/incrementby" method="post" class="container my-5">
        {#label for="incrementby">Choose Your Increment Value: </label>#}
        <input type="number" name="incrementby" class="mx-3 text-center py-1" required>
        <input type="submit" name="increment" value="Submit Increment Value" class="mx-3">
    </form>
    
    <button class="py-1 px-3 mx-3" onclick="window.location.href='/add2';">Add 2 Visits</button>

    <a href="/destroy_session"><button class="py-1 px-3 mx-3">Reset</button></a>

    {#<input class="mx-3" type="submit" value="Click" name="onevisit" method="post">
    <input class="mx-3" type="submit" value="Add two visits!" name="twovisits">
    <input class="mx-3" type="submit" value="Reset" name="reset">#}
    
</body>
</html>
